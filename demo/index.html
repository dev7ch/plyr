<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
        <meta
            name="description"
            property="og:description"
            content="A simple HTML5 media player with custom controls and WebVTT captions."
        />
        <meta name="author" content="Sam Potts" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Icons -->
        <link rel="icon" href="https://cdn.plyr.io/static/icons/favicon.ico" />
        <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/16x16.png" sizes="16x16" />
        <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.plyr.io/static/icons/180x180.png" />

        <!-- Opengraph -->
        <meta
            property="og:title"
            content="Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player"
        />
        <meta property="og:site_name" content="Plyr" />
        <meta property="og:url" content="https://plyr.io" />
        <meta property="og:image" content="https://cdn.plyr.io/static/icons/1200x630.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@sam_potts" />
        <meta name="twitter:creator" content="@sam_potts" />
        <meta name="twitter:card" content="summary_large_image" />

        <!-- Docs styles -->
        <link rel="stylesheet" href="dist/demo.css" />

        <!-- Preload -->
        <link
            rel="preload"
            as="font"
            crossorigin
            type="font/woff2"
            href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
        />
        <link
            rel="preload"
            as="font"
            crossorigin
            type="font/woff2"
            href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
        />
    </head>

    <body>

    <section class="container" style="flex:none; margin-bottom: 60px">
        <div class="sonogram" id="player-audio-sonogramm" style="position: relative;"></div>
    </section>
        <div class="grid" style="flex-flow: row wrap; min-height: 100vh; height: 100%">
            <header>
                <h1>Plyr Audio</h1>
                <p>
                    Customized to support a sonogramm for audio files.
                </p>
                <a href="https://github.com/dev7ch/plyr/tree/hgk-dima" target="_blank">Git Repo</a>
            </header>

            <main>
                <div class="container">
                    <audio id="player-audio" crossorigin
                           class="hgk-dima-player"
                           playsinline controls
                           sonogramm
                           sonogramm-mixblend-mode
                           sonogramm-mixblend-graph="difference"
                           sonogramm-mixblend-progress="normal"
                           sonogramm-mixblend-graph-color="#1aafff"
                           sonogramm-mixblend-progress-color="red"
                           sonogramm-image="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav$$poster/master">
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav/master" type="audio/wav" />
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav$$web$$1/master" type="audio/mp4" />
                    </audio>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <audio id="player-2" crossorigin
                           class="hgk-dima-player"
                           playsinline controls
                           sonogramm
                           sonogramm-preload="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Ariane_Koch_liest_VenusElectraRyter__Texte_im_Dunstkreis_1-04.wav/master"
                           sonogramm-preload-params="$$poster/resize/formatJPG/size2x6/stretch"
                           sonogramm-image="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Ariane_Koch_liest_VenusElectraRyter__Texte_im_Dunstkreis_1-04.wav/master"
                           sonogramm-params="$$poster/resize/formatPNG/size800x200/stretch"
                    >
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Ariane_Koch_liest_VenusElectraRyter__Texte_im_Dunstkreis_1-04.wav$$web$$1/master" type="audio/mp4" />
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Ariane_Koch_liest_VenusElectraRyter__Texte_im_Dunstkreis_1-04.wav$$web$$1/master" type="audio/wav" />
                    </audio>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <audio id="player-audio-3" crossorigin
                           class="hgk-dima-player"
                           playsinline controls
                           sonogramm
                           sonogramm-height="120px"
                           sonogramm-preload="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav/master"
                           sonogramm-preload-params="$$poster/resize/formatJPG/size2x6/stretch"
                           sonogramm-params="$$poster/resize/formatJPG/size800x100/stretch"
                    >
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav/master" type="audio/wav" />
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav$$web$$1/master" type="audio/mp4" />
                    </audio>
                    <audio id="player-audio-4" crossorigin
                           class="hgk-dima-player"
                           playsinline controls
                           sonogramm
                           sonogramm-compact
                           sonogramm-preload="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav/master"
                           sonogramm-preload-params="$$poster/resize/formatJPG/size2x6/stretch"
                           sonogramm-params="$$poster/resize/formatPNG/size480x200/stretch"
                    >
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav/master" type="audio/wav" />
                        <source src="https://ba14ns21403-sec1.fhnw.ch/mediasrv/DigitaleSee/Birgit_Kempker_Texte_im_Dunstkreis_1-12.wav$$web$$1/master" type="audio/mp4" />
                    </audio>
                </div>
            </main>
        </div>

        <div>
            <main>
                <section class="container" style="flex:none; margin-bottom: 60px">
                    <div class="sonogram" id="player-audio-3-sonogramm" style="position: relative;"></div>
                </section>
            </main>
        </div>

        <!-- Polyfills -->
        <script
            src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL,Math.trunc"
            crossorigin="anonymous"
        ></script>

        <!-- Sharing libary (https://shr.one) -->
        <script src="https://cdn.shr.one/2.0.0-beta.2/shr.js" crossorigin="anonymous"></script>

        <!-- Docs script -->
        <script src="dist/demo.js" crossorigin="anonymous"></script>
        <!--<script src="dist/demo.js" crossorigin="anonymous"></script>-->
    </body>
</html>
